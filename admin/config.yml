local_backend: true

backend:
  name: git-gateway

site_url: https://epiclandscapedesigns.netlify.app

publish_mode: editorial_workflow
media_folder: assets/uploads

collections: # A list of collections the CMS should be able to edit
  - name: 'company'
    label: 'Company Information'
    label_singular: 'Contact'
    description: 'Manage contact information and settings'
    files:
      - file: '_data/company.yml'
        label: 'Company Details'
        name: 'Company'
        fields:
          - { label: 'Name', name: 'name', widget: 'string', default: 'Epic Landscape Designs' }
          - { label: 'Email', name: 'email', widget: 'string', default: 'info@epiclandscapedesigns.com.au' }
          - { label: 'Youtube Link', name: 'youtube_link', widget: 'string', default: 'https://www.youtube.com/@EpicLandscapeDesignsAustralia' }
          - { label: 'Facebook Link', name: 'facebook_link', widget: 'string', default: 'https://www.facebook.com/epiclandscapedesigns' }
          - { label: 'Instagram Link', name: 'instagram_link', widget: 'string', default: 'https://www.instagram.com/epiclandscapedesigns/' }
          - { label: 'Google Link', name: 'google_link', widget: 'string', default: 'https://www.google.com/maps/place/Epic+Landscape+Designs/@-33.8652321,151.2029452,17z/data=!3m1!5s0x6b12ae40e42da1f5:0x1e54ca823660f2f8!4m8!3m7!1s0x6b12af39847c6203:0x12ec1af4a657e19!8m2!3d-33.8652366!4d151.2055201!9m1!1b1!16s%2Fg%2F11lznkzgjn?entry=ttu&g_ep=EgoyMDI1MDYxMS4wIKXMDSoASAFQAw%3D%3D' }
  - name: 'hero'
    label: 'Hero Section'
    label_singular: 'Hero'
    description: 'Manage the hero section content'
    files:
      - file: '_data/hero.yml'
        label: 'Hero Content'
        name: 'hero'
        fields:
          - { label: 'Subtitle', name: 'subtitle', widget: 'string', default: 'One Epic Landscape at a Time' }
          - { label: 'Button Text', name: 'button_text', widget: 'string', default: 'Get Free Consultation' }
          - { label: 'Button Link', name: 'button_link', widget: 'string', default: '/contact' }
          - { label: 'Video Link', name: 'video_link', widget: 'string', default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' }
          - { label: 'Background Image', name: 'background_image', widget: 'image', default: 'assets/images/hero-bg.jpg' }
          - { label: 'Thumbnail Image', name: 'thumbnail_image', widget: 'image', default: 'assets/images/hero-bg.jpg' }

  - name: 'about'
    label: 'About Section'
    label_singular: 'About'
    description: 'Manage the about section content'
    files:
      - file: '_data/about.yml'
        label: 'About Content'
        name: 'about'
        fields:
          - { label: 'Heading', name: 'heading', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text'  }
          - { label: 'Image', name: 'image', widget: 'image' }
          - { label: 'Image Alt', name: 'image_alt', widget: 'string' }
  - name: 'projects'
    label: 'Projects'
    label_singular: 'Project'
    description: 'Manage the projects section content'
    files:
      - file: '_data/projects.yml'
        label: 'Projects'
        name: 'projects'
        fields:
          - { label: 'Heading', name: 'heading', widget: 'string' }
          - label: 'Projects'
            name: 'projects'
            widget: 'list'
            summary: '{{fields.project_name}}'
            fields:
              - { label: 'Project Name', name: 'project_name', widget: 'string' }
              - { label: 'Project Summary', name: 'project_summary', widget: 'text' }
              - { label: 'Project Image', name: 'project_image', widget: 'image' }
              - { label: 'Project Image Alt Text', name: 'project_image_alt', widget: 'string' }

  - name: 'how_it_works'
    label: 'How It Works'
    label_singular: 'Step'
    description: 'Manage the How It Works section content'
    files:
      - file: '_data/how-it-works.yml'
        label: 'How It Works Content'
        name: 'how_it_works'
        fields:
          - { label: 'Section Title', name: 'section_title', widget: 'string', default: 'How Does It Work?' }
          - { label: 'Section Subtitle', name: 'section_subtitle', widget: 'string', default: 'Our Design Process' }
          - label: 'Steps'
            name: 'steps'
            widget: 'list'
            summary: '{{fields.step_title}}'
            fields:
              - { label: 'Step Title', name: 'step_title', widget: 'string' }
              - { label: 'Step Description', name: 'step_description', widget: 'text' }
              - { label: 'Step Image', name: 'step_image', widget: 'image' }
              - { label: 'Step Image Alt', name: 'step_image_alt', widget: 'string' }
              - { label: 'Step Order', name: 'step_order', widget: 'number', value_type: 'int', min: 1, max: 5 }
          