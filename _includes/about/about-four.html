<div class="about-block pt-110 pb-110" id='about'>
    <div class="container custom-container-1">
        <div class="row">
            <div class="col-xl-7 col-lg-7 col-md-7 wow fadeInUp" data-wow-delay=".3s">
                <h2>{{ site.data.about.heading }}</h2>
                <p>{{ site.data.about.description }}</p>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 wow fadeInUp" data-wow-delay=".6s">
                <div class="hero-popup-content">
                    <img src="{{ site.data.about.image | relative_url }}" alt="{{ site.data.about.image_alt }}">

                </div>
            </div>
        </div>
    </div>
</div>
