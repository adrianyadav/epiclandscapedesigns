# config.yml
local_backend: true
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/uploads"
collections:
  - name: "projects"
    label: "Projects"
    files:
      - file: "_data/projects.yml"
        label: "All Projects"
        name: "projects"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
              - { label: "Order", name: "order", widget: "number", default: 0 }

  - name: "pages"
    label: "Pages"
    files:
      - file: "_data/projects-page.yml"
        label: "Projects Page Content"
        name: "projects-page"
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
            default: "PROJECTS"
          - label: "Page Description"
            name: "description"
            widget: "text"
            default: "Take a stroll through our completed Epic Landscapes."
